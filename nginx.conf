worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name your.domain.com;

        root /usr/share/nginx/html;
        index index.html;

        location /static/ {
            # 缓存一年，单位秒
            expires 1y;
            # 告诉浏览器资源是公共的，可以被缓存（浏览器和代理）
            add_header Cache-Control "public, max-age=31536000, immutable";

            # 支持压缩（可选）
            gzip_static on;

            # 你静态资源所在目录
            root /usr/share/nginx/html;
        }

        # 单独给网页图标设置缓存（可选）
        location ~* \.(ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            root /usr/share/nginx/html;
        }
    }
}